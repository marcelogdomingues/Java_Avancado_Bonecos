<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bonecos Candidatos">
    <meta name="author" content="Grupo Bonecos">
    <meta name="keywords" content="Bonecos">

    <!-- Titulo da Página-->
    <title>Bonecos Application Website</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>

 <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
                <div class="wrapper wrapper--w680">
                    <div class="card card-1">
                        <div class="card-heading"></div>
                        <div class="card-body">
                            <h2 class="title">Registo do Cliente</h2>
                            <form id="form1" method="POST"> <!-- Form De Registo -->
                                <!-- Nome -->
                                <div class="input-group">
                                        &nbsp;<span id="errmsg2"></span>
                                    <input class="txtFirstName" id="txtFirstName" type="text" placeholder="Nome" name="name" maxlength="100">
                                </div>
                                <!-- Morada -->
                                <div class="input-group">
                                        <input class="input--style-2" type="text" placeholder="Morada" name="adress" maxlength="100">
                                    </div>
                                    <!--Cartão de Cidadão-->
                                    <div class="input-group"> 
                                            &nbsp;<span id="errmsg"></span>
                                            <input class="allownumericwithoutdecimal" type="text" placeholder="Cartão de Cidadão" name="cc_code" maxlength="8">                                           
                                        </div>

                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <input class="input--style-1 js-datepicker" type="text" placeholder="Data de Nascimento" name="birthday">
                                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> <!-- Calendário -->
                                        </div>

                                        <div class="input-group">
                                                <input class="input--style-1 js-datepicker2" type="text" placeholder="Data de Inscrição" name="registration">
                                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> <!-- Resgito -->
                                            </div>          
                                    </div>

                                    <div class="col-2">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="gender">
                                                <!--Genero -->
                                                    <option disabled="disabled" selected="selected">Género</option>
                                                    <option>Homem</option> <!-- Na base de Dados : M -->
                                                    <option>Mulher</option> <!-- Na base de Dados : F -->
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-20">
                                    <button class="btn btn--radius btn--green" type="submit">Inserir</button>
                                    <button class="btn2 btn--home btn--green" type="submit">Home</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        

       
            <!-- Jquery JS-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <!-- Vendor JS-->
            <script src="vendor/select2/select2.min.js"></script>
            <script src="vendor/datepicker/moment.min.js"></script>
            <script src="vendor/datepicker/daterangepicker.js"></script>
        
            <!-- Main JS-->
            <script src="js/global.js"></script>
        
       
        
</body>
</html>
